[package]
name = "world_server"
version = "0.1.0"
authors = ["lcdr"]
edition = "2018"
license = "AGPL-3.0-or-later"
repository = "https://github.com/lcdr/world_server/"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
minreq = { version = "2.1.1", features = ["https"] }
libsqlite3-sys = { version = "0.20.1", features = ["bundled"] }
diesel = { version = "1.4.6", features = ["sqlite"] }
lu_packets = { git = "https://github.com/lcdr/lu_packets", rev = "fa5b7cfc916ce8725255ad0fc5178608b85fa04a" }
base_server = { git = "https://github.com/lcdr/base_server", rev = "9aac51752e2db1dfbcaac79ef2fd009e9c39b467" }
rusqlite = "0.24.2"
